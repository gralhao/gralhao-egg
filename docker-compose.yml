version: '3'
services:
    web:
        image: nginx:latest
        ports:
            - '80:80'
        volumes:
            - ./:/var/www/html
            - ./.docker/nginx/nginx.conf:/etc/nginx/nginx.conf
        depends_on:
            - php
    php:
        build:
            context: ./.docker
            dockerfile: Dockerfile
        env_file:
            - ./.env
        volumes:
            - ./:/var/www/html